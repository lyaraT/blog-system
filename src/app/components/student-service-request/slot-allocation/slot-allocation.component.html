<div class="flex h-full">
    <div class="flex-1 p-4 flex justify-center items-center">
        <div [ngStyle]="{ width: '300px', border: '1px solid #d9d9d9', borderRadius: '4px' }">
            <nz-calendar
              [nzFullscreen]="false"
              (nzSelectChange)="onValueChange($event)"
              (nzPanelChange)="onPanelChange($event)"
            
            ></nz-calendar>
        </div>
    </div>
    <div class="flex-1 co p-4 flex justify-center ">
      <div class="w-full ustify-center">
        <nz-card class="p-3">
          <button nz-button nzType="primary" style="border: black; " (click)="showModal()">Add Slot</button>
        </nz-card>
      </div>
      

    </div>
</div>

<nz-card class="p-3">
  <div class="w-full p-2 mb-3 border border-black" *ngFor="let item of slots">
    <p>Start Time: {{item.startTime | date:'HH:mm:ss'}}</p>
    <p>End Time: {{item.endTime | date:'HH:mm:ss'}}</p>
    <p>Type: {{item.type}}</p>
    <p>Description: {{item.description}}</p>

  <button nz-button nzType="default" (click)="delete(item.id)">Remove</button>
  </div>
</nz-card>


<nz-modal [(nzVisible)]="isVisible" nzTitle="Add Slot" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
    <ng-container *nzModalContent>
        <form [formGroup]="slotForm">

            <div class="mb-4 flex flex-col">
                <label for="title" class="text-gray-700 text-xl font-bold mb-2">Type</label>
                <input type="text" id="title" name="title" form
                       class="w-full px-4 py-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 placeholder-gray-500 text-lg"
                       placeholder="Enter title" formControlName="type">
              </div>
            <div class="mb-4 flex flex-col">
              <label for="title" class="text-gray-700 text-xl font-bold mb-2">Description</label>
              <input type="text" id="title" name="title" form
                     class="w-full px-4 py-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 placeholder-gray-500 text-lg"
                     placeholder="Enter title" formControlName="description">
            </div>

            <div class="mb-4 flex flex-col">
                <label for="title" class="text-gray-700 text-xl font-bold mb-2">Start Time</label>
                  
                       <nz-time-picker formControlName="startTime" class="w-full px-4 py-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 placeholder-gray-500 text-lg"
                       ></nz-time-picker>
              </div>
              <div class="mb-4 flex flex-col">
                <label for="title" class="text-gray-700 text-xl font-bold mb-2">End Time</label>
                  
                       <nz-time-picker formControlName="endTime" class="w-full px-4 py-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 placeholder-gray-500 text-lg"
                       ></nz-time-picker>
              </div>
              
            </form>
    </ng-container>
  </nz-modal>
