<section id="login">

  <div class="min-h-screen h-screen flex">
    <div class="w-1/2 relative hidden md:block">
      <img src="assets/images/mainhomepage.jpg"   class="w-full h-full "/>
      <div class=" hidden md:block absolute top-0 left-0 w-full h-full bg-black opacity-50"></div>
    </div>

    <div class="w-full main-content md:w-1/2 p-8 flex justify-center items-center">
      <nz-card [nzCover]="coverTemplate" style="background: white">
        <div class="form-content">
          <div class="mb-7 ml-auto"> <!-- Added ml-auto class to move the content to the right -->
            <h3 class="form-text text-lg font-semibold">User Registration</h3>
            <p class="font-normal text-gray-600">Register to be a blogger!</p>
          </div>

          <div>
            <form [formGroup]="userForm" class="space-y-4">

              <div class="flex flex-wrap items-center space-y-4">
                <div class="w-full md:w-1/2">
                  <nz-form-item>
                    <nz-form-label nzRequired>Full Name</nz-form-label>
                    <nz-form-control>
                      <input nz-input formControlName="fullname" placeholder="Full Name" class="w-full" />
                    </nz-form-control>
                  </nz-form-item>
                </div>

                <div class="w-full md:w-1/2">
                  <nz-form-item>
                    <nz-form-label nzRequired>E-mail</nz-form-label>
                    <nz-form-control>
                      <input nz-input placeholder="Email" formControlName="email" type="email" class="w-full" />
                    </nz-form-control>
                  </nz-form-item>
                </div>

                <div class="w-full md:w-1/2">
                  <nz-form-item>
                    <nz-form-label nzRequired>Phone number</nz-form-label>
                    <nz-form-control>
                      <input nz-input placeholder="Phone Number" formControlName="mobileNo" class="w-full" />
                    </nz-form-control>
                  </nz-form-item>
                </div>

                <div class="w-full md:w-1/2">
                  <nz-form-item>
                    <nz-form-label nzRequired>Date of Birth</nz-form-label>
                    <nz-form-control>
                      <nz-date-picker nzPlaceHolder="Select Date" formControlName="dob" class="w-full"></nz-date-picker>
                    </nz-form-control>
                  </nz-form-item>
                </div>

                <div class="w-full md:w-1/2">
                  <nz-form-item>
                    <nz-form-label nzRequired>Role</nz-form-label>
                    <nz-form-control>
                      <nz-select nzPlaceHolder="Select Role" formControlName="role" class="w-full">
                        <nz-option nzLabel="Student" nzValue="Student"></nz-option>
                        <nz-option nzLabel="Faculty member" nzValue="Faculty members"></nz-option>
                        <nz-option nzLabel="Club patron" nzValue="Club patron"></nz-option>
                        <nz-option nzLabel="Student Support Service" nzValue="Student Support Service"></nz-option>
                        <nz-option nzLabel="Alumni" nzValue="Alumni"></nz-option>
                      </nz-select>
                    </nz-form-control>
                  </nz-form-item>
                </div>

                <div class="w-full md:w-1/2">
                  <nz-form-item>
                    <nz-form-label nzRequired>NIC</nz-form-label>
                    <nz-form-control>
                      <input nz-input placeholder="NIC" formControlName="nic" class="w-full" />
                    </nz-form-control>
                  </nz-form-item>
                </div>
              </div>

              <div class="flex justify-end">
                <nz-form-item>
                  <nz-form-control>
                    <button nz-button nzType="primary" [disabled]="userForm.invalid" (click)="onSubmit()">Submit</button>
                  </nz-form-control>
                </nz-form-item>
              </div>

            </form>
            <div class="footer-info mt-4">
              <p class="font-normal text-xs text-gray-500">
                <span class="font-semibold">Apiit</span> 2024 All Rights Reserved
              </p>
            </div>
          </div>
        </div>
      </nz-card>


    </div>


    <ng-template #coverTemplate>
      <div class="flex card-banner">
        <div class="flex items-center justify-center space-x-4"> <!-- Container for logo and site title with centered alignment and space between elements -->
          <img src="assets/images/apiitlogo.jpg" alt="Logo" class="h-16 mr-4"> <!-- Decreased height and adjusted margin -->
          <h1 class="text-white text-3xl font-bold tracking-wide">APIIT BLOG</h1> <!-- Increased font size and added tracking for better spacing -->
        </div>>
        <div class="banner-text">
          <p class="font-semibold banner-content-title text-xl" style="color: white; margin-bottom: 5px">APIIT BLOG SYSTEM</p>
          <p class="font-normal banner-content text-xs" style="color: white">INSPIRE LOVE FOR LEARNING</p>
        </div>
      </div>
    </ng-template>

  </div>
</section>
