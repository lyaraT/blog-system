<section id="forgot-password">

  <div class="min-h-screen flex">
    <div class="w-1/2 relative hidden md:block">
      <img src="assets/images/mainhomepage.jpg" alt="Image" class="w-full h-full object-cover"/>
      <div class=" hidden md:block absolute top-0 left-0 w-full h-full bg-black opacity-50"></div>
    </div>


    <div class="w-full main-content md:w-1/2 p-8 flex justify-center items-center">
      <nz-card
        [nzCover]="coverTemplate">
        <div class="form-content">
          <div class="mb-7">
            <h3 class="form-text" *ngIf="flag === 'reset'">Reset Password</h3>
            <h3 class="form-text"*ngIf="flag !== 'reset'">Forgot Password</h3>
            <p class="font-normal form-text">Enter your email address associated with your account, weâ€™ll send an email
              with instructions.</p>
          </div>
          <div>
            <form nz-form [formGroup]="passwordRecoveryForm" class="login-form" (ngSubmit)="submitForm()">

              <p style="color: #64748B" class="font-normal mb-1">Email</p>
              <nz-form-item>
                <nz-form-control nzErrorTip="Please enter your email address!">
                  <nz-input-group nzSize="large">
                    <input type="text" nz-input formControlName="email" placeholder="Email"/>
                  </nz-input-group>
                </nz-form-control>
              </nz-form-item>


              <button nz-button nzSize="large" class="login-form-button" [nzType]="'primary'" [disabled]="this.passwordRecoveryForm.invalid">
                Send Email
              </button>
            </form>
          </div>
        </div>
      </nz-card>

      <div class="footer-info">
        <p class="font-normal text-xs">
          <span class="font-semibold">Apiit</span>  2024 All Rights Reserved
        </p>
      </div>

    </div>

    <ng-template #coverTemplate>
      <div class="flex card-banner">
        <div>
          <img src="assets/images/Logo1.jpg" class="card-banner-img" alt="logo" >
        </div>
        <div class="banner-text">
          <p class="font-semibold banner-content-title text-xl" style="color: white; margin-bottom: 5px">APIIT BLOG SYSTEM</p>
          <p class="font-normal banner-content text-xs" style="color: white">INSPIRE LOVE FOR LEARNING</p>
        </div>
      </div>
    </ng-template>

  </div>
</section>
