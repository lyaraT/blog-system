<div>
  <div class="container mx-auto max-w-4xl py-12 px-4 mt-24 text-black shadow-md rounded-md bg-white bg-opacity-95">
    <h2 class="text-4xl font-bold mb-8 text-center text-blue-900 font-serif">Create Blog Post</h2>
    <form>
      <div class="mb-4 flex flex-col">
        <label for="title" class="text-gray-700 text-xl font-bold mb-2">Title</label>
        <input type="text" id="title" name="title"
               class="w-full px-4 py-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 placeholder-gray-500 text-lg"
               placeholder="Enter title">
      </div>
      <div class="mb-4 flex flex-col">
        <label for="subtitle" class="text-gray-700 text-xl font-bold mb-2">Sub Title</label>
        <input type="text" id="subtitle" name="subtitle"
               class="w-full px-4 py-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 placeholder-gray-500 text-lg"
               placeholder="Enter sub title">
      </div>
      <div class="mb-4 flex flex-col">
        <label for="image" class="text-gray-700 text-xl font-bold mb-2">Image URL</label>
        <input type="text" id="image" name="image"
               class="w-full px-4 py-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 placeholder-gray-500 text-lg"
               placeholder="Enter image URL">
      </div>
      <div class="mb-4 flex flex-col">
        <label for="description" class="text-gray-700 text-xl font-bold mb-2">Description</label>
        <textarea id="description" name="description"
                  class="w-full px-4 py-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 placeholder-gray-500 text-lg"
                  rows="4" placeholder="Enter description"></textarea>
      </div>
      <div class="mb-4 flex flex-col">
        <label for="author" class="text-gray-700 text-xl font-bold mb-2">Author</label>
        <input type="text" id="author" name="author"
               class="w-full px-4 py-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 placeholder-gray-500 text-lg"
               placeholder="Enter author">
      </div>
      <div class="mb-4 flex flex-col">
        <label for="faculty" class="text-gray-700 text-xl font-bold mb-2">Faculty</label>
        <select id="faculty" name="faculty"
                class="w-full px-4 py-4 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400 placeholder-gray-500 text-lg">
          <option value="business-it">Business & IT Faculty</option>
          <option value="law">Law Faculty</option>
        </select>
      </div>
      <div class="mb-4 flex justify-center">
        <button type="submit"
                class="bg-blue-900 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-md shadow-md transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          Create Blog Post
        </button>
      </div>
    </form>
  </div>

</div>
